<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuracion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
  
      <ion-toggle justify="space-between">Permitir eliminar citas en el inicio</ion-toggle>
  
    </ion-item>
  </ion-list>
</ion-content>
