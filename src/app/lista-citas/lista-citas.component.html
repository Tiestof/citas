<ion-content color="light">
  <ion-list>
    <ion-item *ngFor="let p of _listaCita">
      <ion-label>
        {{ p.cita }} <br>
        <p style="color: gray; text-align: right;">
          {{ p.id }} - {{ p.autor }}
        </p>
      </ion-label>
      <ion-button size="small">
        <ion-icon slot="end" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
